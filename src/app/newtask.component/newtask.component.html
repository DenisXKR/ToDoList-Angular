<div class="container">
    <form [formGroup]="formValidation">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group mt-3">
                    <input type="text" class="form-control" placeholder="Task name" formControlName="title" maxlength="1000" [(ngModel)]="task.title" />
                    <div *ngIf="title.errors && title.errors.required">
                        <label class="text-danger">Task name is required.</label>
                    </div>
                </div>
                <div class="form-group">
                    <kendo-datepicker [format]="'dd-MMM-yyyy'" [(value)]="task.date" placeholder="Due date">
                    </kendo-datepicker>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-secondary" (click)="cancelTask()">Cancel</button>
                    <button type="button" class="btn btn-success float-right" (click)="addTask()" [disabled]="formValidation.invalid">Create</button>
                </div>
            </div>
        </div>
    </form>
</div>
