<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group mt-3">
                <input #textbox type="text" class="form-control" placeholder="Task name" [(ngModel)]="task.title" />
                <div class="invalid-feedback">
                    {{validationError}}
                </div>
            </div>
            <div class="form-group">
                <kendo-datepicker [format]="'dd-MMM-yyyy'" [(value)]="task.date" placeholder="Due date">
                </kendo-datepicker>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-secondary" (click)="cancelTask()">Cancel</button>
                <button type="button" class="btn btn-success float-right ml-2" (click)="saveTask()">Save</button>
                <button type="button" class="btn btn-danger float-right ml-2" (click)="deletedTask()">Delete</button>
            </div>
        </div>
    </div>
</div>
